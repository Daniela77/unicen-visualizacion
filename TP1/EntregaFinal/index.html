	<body>
	<div class="container">
		  <div class="row">
		    <div class="col-sm-6">
					<canvas id="canvas" width="360" height="240" style="border:#000 solid 1px;"></canvas>
					<br>
					<input type="file" id="file-input">
					<br>
			    <canvas id="canvasFiltro" width="360" height="240" style="border:#000 solid 1px;"></canvas>
					<a href="#" class="" id="btn-download" download="easyFilter.png"><span class="glyphicon glyphicon-download"></span>Download</a>
		    </div>
		    <div class="col-sm-6">
				 <div class="col-sm-6 col-md-3">
					 <a href="#" class="thumbnail">
						 <img src="imagen.jpg" onclick="myDrawImageMethodNegativo(imageFiltro)" alt="negativo">
						  <p>Negativo</p>
					 </a>
				 </div>
				<div class="col-sm-6 col-md-3">
					 <a href="#" class="thumbnail">
						 <img src="imagen.jpg" onclick="myDrawImageMethodByN(imageFiltro)" alt="byn">
						 <p>Blanco y negro</p>
					 </a>
				 </div>
				<div class="col-sm-6 col-md-3">
					 <a href="#" class="thumbnail">
						 <img src="imagen.jpg" onclick="myDrawImageMethodSepia(imageFiltro)" alt="sepia">
						  <p>Sepia</p>
					 </a>
				</div>
				<div class="col-sm-6 col-md-3">
					<a href="#" class="thumbnail">
						<img src="imagen.jpg" onclick="myDrawImageMethodBinarizacion(imageFiltro,100)" alt="binarizacion">
						 <p>Binarizacion</p>
					</a>
				</div>
			 <div class="col-sm-6 col-md-3">
					<a href="#" class="thumbnail">
						<img src="imagen.jpg" onclick="myDrawImageMethodBlur(imageFiltro)" alt="blur">
						<p>Blur</p>
					</a>
				</div>
			 <div class="col-sm-6 col-md-3">
					<a href="#" class="thumbnail">
						<img src="imagen.jpg" alt="...">
					</a>
			 </div>
		    </div>
		  </div>
		</div>
